<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #e1e4ed ;
}

.navbar {
    background-color: #3e64de ;
  color: rgb(232, 219, 74);
  display: flex;
  align-items: center;
  /* justify-content: space-between; */
  padding: 20px;
  height: 100px;
  
}

.logo img {
  width: 100px;
  height: auto;
  background-color: transparent;
}
.logo img::after{
    content: "AKS University Satna M.P.";
   margin-left: 20px;
}

h2{
    text-align: center;
}

.login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
            /* position: relative; */
            position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
        }
@media screen and (max-width:320px) {
    .login-container{
        left: 0%;
    }
    .navbar{
        width: 110%;
        margin-left: -20px;
    }
    p{
    line-height: 0%;
     text-align: center;
}
}

        .login-container h2 {
            /* text-align: center; */
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            padding-left: 40px;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-container:last-child {
            margin-bottom: 0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3e64de;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #a5aef3;
        }
        .toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}
#eyeIcon{
    margin-left: -30px;
}
p{
    line-height: 0%;
     margin-left: 8px;
}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img style="margin-left: 10px;" src="aksu.png" alt="University Logo">
    </div>
    <div class="username"><h2 style="margin-left: 10px;">AKS University Satna M.P.</h2><p >(Letter Sender)</p></div>
  </div>
  <form action="#" method="post" id="loginForm">
  <div class="login-container">
    <h2>Login Form</h2>
    <div class="input-container">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" name="username" id="username">
        <span id="username" class="error"></span>
    </div>
    <div class="input-container">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" name="password" id="pass">
        <span id="pass" class="error"></span>
           <span class="toggle-password" onclick="togglePasswordVisibility()">
            <i id="eyeIcon" class="fas fa-eye"></i>
          </span>
    </div>
    <button class="btn" type="submit" id="submit" >Login</button>
</div>
</form>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    function togglePasswordVisibility() {
  var passwordInput = document.getElementById("pass");
  var eyeIcon = document.getElementById("eyeIcon");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("fa-eye");
    eyeIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("fa-eye-slash");
    eyeIcon.classList.add("fa-eye");
  }
}

</script>
<script>
     document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      // Get the values entered by the user
      var username = document.getElementById("username").value;
      var password = document.getElementById("pass").value;
      var isValid = true; 
      if (username === "") {
        
        document.getElementById("username").style.boxShadow = "0px 0px 5px rgb(232, 65, 65), 0px 0px 10px rgb(232, 65, 65)";
        isValid = false;
      }
     
      if (password === "") {
       
          document.getElementById("pass").style.boxShadow = "0px 0px 5px rgb(232, 65, 65) , 0px 0px 10px rgb(232, 65, 65)";

         
          isValid = false;
      } 
      
      if (username === "testuser" && password === "test") {
        // Redirect to another page
        window.location.href = "testuser/testuser.html";
      } 
      if (username === "admin123" && password === "admin") {
        // Redirect to another page
        window.location.href = "admin/admin.html";
      } 
      return isValid;
    });
</script>
</html>
